<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positions</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent-container">
      <p>Positions Property</p>
      <div class="child1 child">Static</div>
      <div class="child2 child">Relative</div>
      <div class="child3 child">Absolute</div>
      <div class="child4 child">Fixed</div>
      <div class="child5 child">Sticky</div>
    </div>

    <div style="position: relative; border: solid 1px pink; height: 5em">
      <div style="position: absolute; top: 3em; left: 4em">
        Absolute element
      </div>
    </div>


  </body>
</html>
